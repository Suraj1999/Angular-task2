<ul>
    <li *ngFor="let val of users">
        <div *ngIf="val.isDeleted == false">
            <div class="card">
                <h4 class="card-title">{{val.firstName}} {{val.lastName}}</h4>
                <a (click)="deAct(val)" class="btn btn-primary stretched-link">Deactivate</a>
              </div>

        </div>
    </li>
</ul>
